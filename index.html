<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <section>
        <div class="picture-component">
          <img src="/images/illustration-hero.svg" alt="Happy kid that is listening to music">
        </div>
        <div class="order-component">
          <h1 class="order-header">Order Summary</h1>
          <div class="order-desc">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </div>
          <div class="order-plans">
            <img src="images/icon-music.svg" alt="Music icon">
            <div>Annual Plan <br>
                <span>$59.99/year</span> 
            </div>
            <div>
              <a class="change-btn" href="#">Change</a>
            </div>
          </div>
          <div class="order-btns">
            <a class="pay" href="#">Proceed to Payment</a>
            <a class="cancel" href="#">Cancel Order</a>
          </div>
        </div>
    </section>
  </main>
</body>
</html>
